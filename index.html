<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirCleanApp</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
  </head>
  <body>
    <div class="container">
      <div class="index-header"><a class="setting-button" href="setting.html"></a>
        <div class="center">台北市 大安區</div>
        <div class="time">2016.06.01 週三 07:00 AM</div>
        <div class="menu-button"></div>
      </div>
      <div class="main-status">
        <div class="row">
          <div class="temperature"><span>31<span class="temperature-unit">°</span></span></div>
          <div class="pm25">87<span>ppm</span></div>
        </div>
        <div class="row">
          <div class="apparent-temperature">體感溫度<span>31<span class="temperature-unit">°</span></span></div>
          <div class="rain-probability">60<span>%</span></div>
          <div class="humidity">70<span>%</span></div>
        </div>
      </div>
      <div class="group">
        <div class="group__name"><span>群組1 台北客廳</span></div>
        <div class="group__data">
          <div class="pm25">87<span>ppm</span></div>
          <div class="co2">35<span>ppm</span></div>
          <div class="gas">3<span>ppm</span></div>
          <div class="humidity">80<span>%</span></div>
          <div class="filter">50<span>%</span></div>
        </div>
      </div>
    </div>
    <div class="bottom-container">
      <div class="bottom">
        <div class="bottom__item"><span class="bottom__item__span">空氣濾淨機</span>
          <div class="data">
            <div class="data__range"><span class="--windspeed">風速</span>
              <input type="range" min="0" max="10" step="1"/>
            </div><img src="images/fake/05.png">
          </div>
          <div class="item__switch --on"></div>
        </div>
        <div class="bottom__item"><span class="bottom__item__span">除溼機</span>
          <div class="data">
            <div class="data__range"><span class="--dehumidifier">濕度</span>
              <input type="range" min="0" max="10" step="1"/>
            </div><img src="images/fake/07.png">
          </div>
          <div class="item__switch"></div>
        </div>
      </div>
    </div>
    <div class="right-container">
      <div class="right-menu">
        <div class="header">
          <div class="add-button"></div>
          <div class="switch">全裝置</div>
          <div class="edit-button"></div>
        </div>
        <div class="group">
          <div class="group__name"><span>目前選定群組</span></div>
          <div class="group__item"><img src="images/fake/02.png">
            <div class="link">群組1</div>
          </div>
        </div>
        <div class="group">
          <div class="group__name"><span>群組列表</span></div>
          <div class="group__item"><img src="images/fake/03.png">
            <div class="link">群組2</div>
          </div>
          <div class="group__item"><img src="images/fake/03.png">
            <div class="link">群組3</div>
          </div>
        </div>
      </div>
    </div>
    <script src="bower_components/jQuery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/jquery.touchwipe/jquery.touchwipe.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
