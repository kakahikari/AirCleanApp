<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirCleanApp</title>
    <link rel="stylesheet" type="text/css" href="bower_components/HTML5-Reset/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="bower_components/HTML5-Reset/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="left"></div>
        <div class="center">台北市 大安區</div>
        <div class="time">2016.06.01 週三 07:00 AM</div>
        <div class="right"></div>
      </div>
      <div class="main-status">
        <div class="row">
          <div class="temperature"><span>31<span class="temperature-unit">°</span></span></div>
          <div class="pm25">87<span>ppm</span></div>
        </div>
        <div class="row">
          <div class="apparent-temperature">體感溫度<span>31<span class="temperature-unit">°</span></span></div>
          <div class="rain-probability">60<span>%</span></div>
          <div class="humidity">70<span>%</span></div>
        </div>
      </div>
      <div class="gluop">
        <div class="gluopname">群組1 台北客廳
          <div class="pm25">87<span>ppm</span></div>
          <div class="pmco2">35<span>ppm</span></div>
          <div class="gas">3<span>ppm</span></div>
          <div class="humidity">80<span>%</span></div>
          <div class="filter">50<span>%</span></div>
        </div>
      </div>
    </div>
    <script src="bower_components/jQuery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
